<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETI Signal Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="leftWindow" class="signal-window">
            <h2>Signal location</h2>
            <img src="" alt="">
        </div>
        <div id="signalGenerator" class="signal-generator">
            <h1>Signal generator from space</h1>
            <div id="signals" class="signals"></div>
            <button id="startBtn">Launch</button>
            <button id="stopBtn">Stop</button>
            <div id="constellationCounter" class="constellation-counter">Signals blocked: 0</div>
        </div>
        <div id="rightWindow" class="signal-window">
            <h2>Alien race</h2>
            <img src="" alt="">
        </div>
        <div id="log" class="log"></div> <!-- Новый элемент для отображения логов -->
    </div>
    <script src="script.js"></script>
</body>
</html>
